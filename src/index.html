<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >

      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="age">
            How old are You?
          </label>
          <input
            type="number"
            name="name"
            placeholder="Your age"
            id="age"
            value="12"
            min="12"
            max="100"
          >
        </div>

        <div class="form-field">
          <label for="date-of-birth">
            Full date of birth:
          </label>
          <input
            type="date"
            name="date-of-birth"
            placeholder="Your date of birth"
            id="date-of-birth"
          >
        </div>

        <div class="form-field">
          <label for="term-of-the-agreement">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="term-of-the-agreement"
            id="term-of-the-agreement"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registation</legend>

        <div class="form-field">
          <label for="email">
            E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form-field">
          <label for="password">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="32"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting facts about you!</legend>

        <div class="form-field">
          Do you love cats?

          <label for="yes">
            <input type="radio"
            name="cats"
            value="yes"
            id="yes"
          >
            Yes
          </label>

          <label for="no">
            <input type="radio"
            name="cats"
            value="no"
            id="no"
          >
            No
          </label>
        </div>

        <div class="form-field">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>

        <div class="form-field">
          <label for="bedtime">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="bedtime"
            id="bedtime"
          >
        </div>

        <div class="form-field">
          <label for="cars">
            What are your favorite brand of cars?
          </label>
          <select name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="work">
            How do you rate your work?
          </label>
          <input
            type="range"
            name="work"
            id="work"
            min="0"
            max="100">
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label for="comments">
            Comments:
          </label>
          <textarea name="comments" id="comments"></textarea>
        </div>

        <div class="form-field">
          <label for="recommend">
            Would you recommend us?
          </label>
          <select name="recommend" id="recommend">
            <option value="">Yes</option>
            <option value="">No</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
